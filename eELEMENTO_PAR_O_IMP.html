<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de par e impar en un arreglo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de par e impar en un arreglo</h1>
        <button onclick="verificarParImpar()">Verificar par e impar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para verificar par e impar en un arreglo
        function verificarParImpar() {
            // Definir el arreglo de 5 elementos (puedes modificar los valores según tu necesidad)
            var arreglo = [2, 6, 8, 11, 15];

            // Obtener el primer y último elemento del arreglo
            var primerElemento = arreglo[0];
            var ultimoElemento = arreglo[arreglo.length - 1];

            // Verificar si el primer elemento es par y el último elemento es impar
            var resultado;
            if (primerElemento % 2 === 0 && ultimoElemento % 2 !== 0) {
                resultado = "El primer elemento es par y el último elemento es impar.";
            } else {
                resultado = "El primer elemento no es par o el último elemento no es impar.";
            }

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = "<p>" + resultado + "</p>";
        }
    </script>
</body>
</html>
