<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de presupuesto para banquetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de presupuesto para banquetes</h1>
        <label for="numPersonas">Número de personas:</label>
        <input type="number" id="numPersonas" required><br>
        <button onclick="calcularPresupuesto()">Calcular presupuesto</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para calcular el presupuesto para banquetes
        function calcularPresupuesto() {
            // Obtener el número de personas ingresado por el usuario
            var numPersonas = parseInt(document.getElementById("numPersonas").value);

            // Calcular el costo por platillo por persona según el número de personas
            var costoPlatilloPorPersona;
            if (numPersonas <= 100) {
                costoPlatilloPorPersona = 20;
            } else if (numPersonas <= 200) {
                costoPlatilloPorPersona = 15;
            } else {
                costoPlatilloPorPersona = 10;
            }

            // Calcular el costo total del evento
            var costoTotal = costoPlatilloPorPersona * numPersonas;

            // Calcular el monto del IVA
            var iva = costoTotal * 0.15;

            // Calcular el presupuesto total
            var presupuestoTotal = costoTotal + iva;

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = "<p>Presupuesto total: $" + presupuestoTotal.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
