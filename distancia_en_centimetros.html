<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de metros a centímetros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversión de metros a centímetros</h1>
        <label for="metros">Ingresa la distancia en metros:</label>
        <input type="number" id="metros" required>
        <button onclick="convertirACentimetros()">Convertir</button>
        <div id="resultado"></div>
    </div>

    <script>
        function convertirACentimetros() {
            // Obtener la distancia ingresada por el usuario en metros
            var metros = parseFloat(document.getElementById("metros").value);

            // Convertir metros a centímetros
            var centimetros = metros * 100;

            // Mostrar el resultado de la conversión
            document.getElementById("resultado").innerHTML = metros + " metros equivalen a " + centimetros + " centímetros.";
        }
    </script>
</body>
</html>
