<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de elementos de un arreglo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suma de elementos de un arreglo</h1>
        <button onclick="sumarElementos()">Calcular suma</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para calcular la suma de los elementos de un arreglo
        function sumarElementos() {
            // Definir el arreglo de 5 elementos (puedes modificar los valores según tu necesidad)
            var arreglo = [10, 20, 30, 40, 50];

            // Calcular la suma de los elementos del arreglo
            var suma = arreglo.reduce(function(total, elemento) {
                return total + elemento;
            }, 0);

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = "<p>La suma de los elementos del arreglo es: " + suma + "</p>";
        }
    </script>
</body>
</html>
