<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .iguales {
            color: green;
        }
        .diferentes {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparación de números</h1>
        <label for="numero1">Ingresa el primer número:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Ingresa el segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        <button onclick="compararNumeros()">Comparar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para comparar los números
        function compararNumeros() {
            // Obtener los números ingresados por el usuario
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);

            // Determinar si los números son iguales o diferentes
            if (numero1 === numero2) {
                document.getElementById("resultado").innerHTML = "<p class='iguales'>Los números son iguales.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p class='diferentes'>Los números son diferentes.</p>";
            }
        }
    </script>
</body>
</html>
