<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .mayor {
            color: green;
        }
        .menor {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparación de edad</h1>
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" required>
        <button onclick="compararEdad()">Comparar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para comparar la edad
        function compararEdad() {
            // Obtener la edad ingresada por el usuario
            var edad = parseInt(document.getElementById("edad").value);

            // Comparar la edad con 18 (mayoría de edad en España)
            if (edad >= 18) {
                document.getElementById("resultado").innerHTML = "<p class='mayor'>Eres mayor de edad.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p class='menor'>Eres menor de edad.</p>";
            }
        }
    </script>
</body>
</html>
