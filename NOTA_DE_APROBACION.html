<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobado o Reprobado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aprobado o Reprobado</h1>
        <label for="nota">Nota en el examen:</label>
        <input type="number" id="nota" step="0.01" required><br>
        <button onclick="verificarAprobacion()">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para verificar si el usuario ha aprobado o reprobado
        function verificarAprobacion() {
            // Obtener la nota ingresada por el usuario
            var nota = parseFloat(document.getElementById("nota").value);

            // Verificar si la nota es mayor o igual a 60 para aprobar
            if (nota >= 60) {
                document.getElementById("resultado").innerHTML = "<p>¡Felicidades! Has aprobado el examen.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p>Lo siento, has reprobado el examen.</p>";
            }
        }
    </script>
</body>
</html>
