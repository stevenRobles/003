<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo o negativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .positivo {
            color: green;
        }
        .negativo {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Positivo o negativo</h1>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" required>
        <button onclick="determinarPositivoNegativo()">Determinar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para determinar si el número es positivo o negativo
        function determinarPositivoNegativo() {
            // Obtener el número ingresado por el usuario
            var numero = parseFloat(document.getElementById("numero").value);

            // Determinar si el número es positivo, negativo o cero
            if (numero > 0) {
                document.getElementById("resultado").innerHTML = "<p class='positivo'>El número es positivo.</p>";
            } else if (numero < 0) {
                document.getElementById("resultado").innerHTML = "<p class='negativo'>El número es negativo.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p>El número es cero.</p>";
            }
        }
    </script>
</body>
</html>
