<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentar elementos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #elementos {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            list-style-type: none;
            padding-left: 0;
        }
        #elementos li {
            margin-bottom: 10px;
        }
        #elementos li:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presentar elementos</h1>
        <ul id="elementos"></ul>
    </div>

    <script>
        // Arreglo de elementos
        var elementos = ["Elemento1", "Elemento2", "Elemento3", "Elemento4", "Elemento5"];

        // Función para presentar el primer, el del medio y el último elemento
        function presentarElementos() {
            // Obtener el contenedor donde se mostrarán los elementos
            var contenedor = document.getElementById("elementos");

            // Crear elementos de lista para el primer, el del medio y el último elemento
            var primerElemento = document.createElement("li");
            primerElemento.textContent = "Primer elemento: " + elementos[0];
            contenedor.appendChild(primerElemento);

            var elementoDelMedio = document.createElement("li");
            elementoDelMedio.textContent = "Elemento del medio: " + elementos[Math.floor(elementos.length / 2)];
            contenedor.appendChild(elementoDelMedio);

            var ultimoElemento = document.createElement("li");
            ultimoElemento.textContent = "Último elemento: " + elementos[elementos.length - 1];
            contenedor.appendChild(ultimoElemento);
        }

        // Llamar a la función para presentar los elementos al cargar la página
        window.onload = presentarElementos;
    </script>
</body>
</html>
