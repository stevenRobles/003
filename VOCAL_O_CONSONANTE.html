<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de vocales y consonantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .vocal {
            color: green;
        }
        .consonante {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identificación de vocales y consonantes</h1>
        <label for="caracter">Ingresa un carácter:</label>
        <input type="text" id="caracter" maxlength="1" required><br><br>
        <button onclick="identificarCaracter()">Identificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para identificar si el carácter es una vocal o consonante
        function identificarCaracter() {
            // Obtener el carácter ingresado por el usuario
            var caracter = document.getElementById("caracter").value.toLowerCase();

            // Verificar si el carácter es una vocal
            var vocales = ['a', 'e', 'i', 'o', 'u'];
            if (vocales.includes(caracter)) {
                document.getElementById("resultado").innerHTML = "<p class='vocal'>El carácter es una vocal.</p>";
            } else if ((caracter >= 'a' && caracter <= 'z') && !vocales.includes(caracter)) {
                document.getElementById("resultado").innerHTML = "<p class='consonante'>El carácter es una consonante.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p>El carácter ingresado no es una letra.</p>";
            }
        }
    </script>
</body>
</html>
