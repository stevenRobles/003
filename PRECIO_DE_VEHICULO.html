<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento en vehículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descuento en vehículo</h1>
        <label for="precio">Precio de venta del vehículo:</label>
        <input type="number" id="precio" step="0.01" required><br>
        <label for="anio">Año de fabricación del vehículo:</label>
        <input type="number" id="anio" required><br>
        <button onclick="calcularPrecioFinal()">Calcular precio final</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para calcular el precio final del vehículo
        function calcularPrecioFinal() {
            // Obtener el precio de venta y el año de fabricación ingresados por el usuario
            var precio = parseFloat(document.getElementById("precio").value);
            var anio = parseInt(document.getElementById("anio").value);

            // Verificar si el año de fabricación es anterior a 2010 para aplicar el descuento
            if (anio < 2010) {
                var descuento = precio * 0.10; // Calcular el descuento del 10%
                var precioFinal = precio - descuento;
                document.getElementById("resultado").innerHTML = "<p>Precio final con descuento del 10%: $" + precioFinal.toFixed(2) + "</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p>No se aplica descuento. Precio final: $" + precio.toFixed(2) + "</p>";
            }
        }
    </script>
</body>
</html>
