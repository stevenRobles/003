<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Celsius a Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversión de Celsius a Fahrenheit</h1>
        <label for="celsius">Ingresa la temperatura en grados Celsius:</label>
        <input type="number" id="celsius" required>
        <button onclick="convertirAFahrenheit()">Convertir</button>
        <div id="resultado"></div>
    </div>

    <script>
        function convertirAFahrenheit() {
            // Obtener la temperatura ingresada por el usuario en grados Celsius
            var celsius = parseFloat(document.getElementById("celsius").value);

            // Calcular la temperatura en grados Fahrenheit
            var fahrenheit = (celsius * 9/5) + 32;

            // Mostrar el resultado de la conversión
            document.getElementById("resultado").innerHTML = celsius + " grados Celsius equivalen a " + fahrenheit.toFixed(2) + " grados Fahrenheit.";
        }
    </script>
</body>
</html>
