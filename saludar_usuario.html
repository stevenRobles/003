<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saludo</h1>
        <form onsubmit="saludar(); return false;">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" required>
            <button type="submit">Saludar</button>
        </form>
        <div id="mensajeSaludo"></div>
    </div>

    <script>
        function saludar() {
            // Obtener el nombre ingresado por el usuario
            var nombre = document.getElementById("nombre").value;

            // Mostrar el saludo
            document.getElementById("mensajeSaludo").innerHTML = "Â¡Hola, " + nombre + "! Bienvenido.";
        }
    </script>
</body>
</html>
