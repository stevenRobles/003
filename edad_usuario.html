<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad el próximo año</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensaje {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edad el próximo año</h1>
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" required>
        <button onclick="calcularEdad()">Calcular</button>
        <div id="mensaje"></div>
    </div>

    <script>
        function calcularEdad() {
            // Obtener la edad ingresada por el usuario
            var edad = parseInt(document.getElementById("edad").value);

            // Calcular la edad el próximo año
            var proximoAnio = edad + 1;

            // Mostrar el mensaje con la edad el próximo año
            document.getElementById("mensaje").innerHTML = "Tendrás " + proximoAnio + " años el próximo año.";
        }
    </script>
</body>
</html>
