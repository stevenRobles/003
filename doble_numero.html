<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doble de un número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doble de un número</h1>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero">
        <button onclick="calcularDoble()">Calcular Doble</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularDoble() {
            // Obtener el valor ingresado por el usuario
            var numero = parseFloat(document.getElementById("numero").value);
            
            // Verificar si el valor ingresado es un número válido
            if (!isNaN(numero)) {
                // Calcular el doble del número ingresado
                var doble = numero * 2;
                
                // Mostrar el resultado en el div de resultado
                document.getElementById("resultado").innerHTML = "El doble de " + numero + " es: " + doble;
            } else {
                // Mostrar un mensaje de error si el valor no es un número válido
                document.getElementById("resultado").innerHTML = "Por favor, ingresa un número válido.";
            }
        }
    </script>
</body>
</html>
