<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .multiplo {
            color: green;
        }
        .no-multiplo {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Múltiplo de 3</h1>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" required><br><br>
        <button onclick="verificarMultiplo()">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Función para verificar si el número es múltiplo de 3
        function verificarMultiplo() {
            // Obtener el número ingresado por el usuario
            var numero = parseInt(document.getElementById("numero").value);

            // Verificar si el número es múltiplo de 3
            if (numero % 3 === 0) {
                document.getElementById("resultado").innerHTML = "<p class='multiplo'>El número es múltiplo de 3.</p>";
            } else {
                document.getElementById("resultado").innerHTML = "<p class='no-multiplo'>El número no es múltiplo de 3.</p>";
            }
        }
    </script>
</body>
</html>
